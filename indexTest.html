<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du département de la Charente</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 500px;
      width: 500px;
    }
  </style>
</head>
<body>
  <table border="1" style="width: 100%;">
    <tr>
      <td>
        <div id="map" style="width: 500px;"></div>
      </td>
      <td>
        <form>
          <select style="">
            <option>Bonjour</option>
          </select>
        </form>
      </td>
    </tr>
    
  </table>




<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([45.833333, 0.166667], 9);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors',
  }).addTo(map);

  var highlightedLayer; // Variable pour stocker la couche en surbrillance

  fetch('communes-16-charente.geojson')
    .then(response => response.json())
    .then(data => {
      L.geoJSON(data, {
        color: 'red',
        onEachFeature: function (feature, layer) {
          layer.on({
            mouseover: function (e) {
              highlightedLayer = e.target;
              highlightedLayer.setStyle({
                color: 'darkred',
                weight: 3
              });
            },
            mouseout: function (e) {
              if (highlightedLayer) {
                highlightedLayer.setStyle({
                  color: 'red',
                  weight: 3
                });
              }
            },
            click: function (e) {
              zoomToFeature(e);
            }
          });
          function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }
       

        function updateDatalist(value) {

          var datalist = document.getElementById('dynamicDatalist');
          var dataListOptions = ['jeux'];
      
          var filteredOptions = dataListOptions.filter(option => option.toLowerCase().includes(value.toLowerCase()));
      
          filteredOptions.forEach(option => {
            var optionElement = document.createElement('option');
            optionElement.value = option;
            datalist.appendChild(optionElement);
          });
          datalist.style.display = filteredOptions.length > 0 ? 'block' : 'none';
        }

          var popupContent = '<b>Nom de la commune:</b> ' + feature.properties.name + '<br>' +
                              '<b>Population:</b> ' + feature.properties.population + '<br>' +
                              '<b>Code postal:</b> ' + feature.properties.postal_code + '<br>' +
                              '<b>INSEE:</b> ' + feature.properties['ref:INSEE'];
          layer.bindPopup(popupContent);
        }
      }).addTo(map);
    })
    .catch(error => console.error('Erreur lors du chargement du fichier GeoJSON:', error));
</script>

</body>
</html>
